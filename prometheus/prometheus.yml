global:
  scrape_interval: 30s
  scrape_timeout: 10s

scrape_configs:

  - job_name: cadvisor-redis
    scrape_interval: 5s
    static_configs:
    - targets:
      - cadvisor-redis:8080

  - job_name: cadvisor-webapp
    scrape_interval: 5s
    static_configs:
    - targets:
      - cadvisor-koa:8080
